<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type ="text/css" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class= 'row'>
        <textarea class = 'description1' row = '3' cols = '100'></textarea>
        <textarea class= 'hour1' row = '3' cols = '5'></textarea>
        <button class = 'saveBtn1' ><i class="far fa-save"></i></button>
      </div>
      <div class= 'row'>
        <textarea class = 'description2' row = '3' cols = '100'></textarea>
        <textarea class= 'hour2' row = '3' cols = '5'></textarea>
        <button class = 'saveBtn2' ><i class="far fa-save"></i></button>
      </div>
      <div class= 'row'>
        <textarea class = 'description3' row = '3' cols = '100' placeholder="Current hour - 1"></textarea>
        <textarea class= 'hour3' row = '3' cols = '5'></textarea>
        <button class = 'saveBtn3' ><i class="far fa-save"></i></button>
      </div>
      <div class= 'row'>
        <textarea class = 'description4' row = '3' cols = '100' placeholder="Current hour"></textarea>
        <textarea class= 'hour4' row = '3' cols = '5'></textarea>
        <button class = 'saveBtn4' ><i class="far fa-save"></i></button>
      </div>
      <div class= 'row'>
        <textarea class = 'description5' row = '3' cols = '100' placeholder="Current hour + 1"></textarea>
        <textarea class= 'hour5' row = '3' cols = '5'></textarea>
        <button class = 'saveBtn5' ><i class="far fa-save"></i></button>
      </div>
      <div class= 'row'>
        <textarea class = 'description6' row = '3' cols = '100'></textarea>
        <textarea class= 'hour6' row = '3' cols = '5'></textarea>
        <button class = 'saveBtn6' ><i class="far fa-save"></i></button>
      </div>
      <div class= 'row'>
        <textarea class = 'description7' row = '3' cols = '100'></textarea>
        <textarea class= 'hour7' row = '3' cols = '5'></textarea>
        <button class = 'saveBtn7' ><i class="far fa-save"></i></button>
      </div>
      <div class= 'row'>
        <textarea class = 'description8' row = '3' cols = '100'></textarea>
        <textarea class= 'hour8' row = '3' cols = '5'></textarea>
        <button class = 'saveBtn8' ><i class="far fa-save"></i></button>
      </div>
      <div class= 'row'>
        <textarea class = 'description9' row = '3' cols = '100'></textarea>
        <textarea class= 'hour9' row = '3' cols = '5'></textarea>
        <button class = 'saveBtn9' ><i class="far fa-save"></i></button>
      </div>
      
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
